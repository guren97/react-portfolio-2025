<svg viewBox="0 0 3840 2160" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="noiseFilter">
            <feTurbulence
                type="fractalNoise"
                baseFrequency="5"
                numOctaves="1"
                seed="0"
                stitchTiles="noStitch" />
            <feBlend in="SourceGraphic" in2="turbulence" mode="multiply" />
        </filter>
    </defs>

    <rect width="100%" height="100%" fill="#fffbeb" opacity="100%" filter="url(#noiseFilter)" />
</svg>